<!DOCTYPE html>
<html>
<head>
  <title>Generate PWA Icons</title>
  <style>
    body { font-family: system-ui; padding: 20px; background: #1a1a1a; color: white; }
    .icons { display: flex; flex-wrap: wrap; gap: 20px; margin-top: 20px; }
    .icon-item { text-align: center; }
    canvas { border-radius: 12px; }
    button { background: #0ea5e9; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 16px; margin: 5px; }
    button:hover { background: #0284c7; }
    a { color: #0ea5e9; }
  </style>
</head>
<body>
  <h1>PWA Icon Generator</h1>
  <p>Click each "Download" button to save the icons, then place them in <code>/public/icons/</code></p>

  <div class="icons" id="icons"></div>

  <script>
    const sizes = [72, 96, 128, 144, 152, 192, 384, 512];

    function generateIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      // Background with rounded corners
      const radius = size * 0.125;
      ctx.fillStyle = '#0ea5e9';
      ctx.beginPath();
      ctx.roundRect(0, 0, size, size, radius);
      ctx.fill();

      // Scale factor
      const scale = size / 512;

      // Draw box icon
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 24 * scale;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';

      // Main box
      ctx.beginPath();
      ctx.roundRect(96 * scale, 160 * scale, 320 * scale, 240 * scale, 16 * scale);
      ctx.stroke();

      // Handle
      ctx.beginPath();
      ctx.roundRect(176 * scale, 120 * scale, 160 * scale, 56 * scale, 8 * scale);
      ctx.stroke();

      // Lines inside box
      ctx.beginPath();
      ctx.moveTo(160 * scale, 240 * scale);
      ctx.lineTo(352 * scale, 240 * scale);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(160 * scale, 310 * scale);
      ctx.lineTo(288 * scale, 310 * scale);
      ctx.stroke();

      return canvas;
    }

    function downloadIcon(canvas, size) {
      const link = document.createElement('a');
      link.download = `icon-${size}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    function downloadAll() {
      sizes.forEach((size, index) => {
        setTimeout(() => {
          const canvas = generateIcon(size);
          downloadIcon(canvas, size);
        }, index * 200);
      });
    }

    // Generate preview
    const container = document.getElementById('icons');

    const allBtn = document.createElement('button');
    allBtn.textContent = 'Download All Icons';
    allBtn.onclick = downloadAll;
    allBtn.style.marginBottom = '20px';
    allBtn.style.display = 'block';
    container.before(allBtn);

    sizes.forEach(size => {
      const div = document.createElement('div');
      div.className = 'icon-item';

      const canvas = generateIcon(size);
      div.appendChild(canvas);

      const label = document.createElement('div');
      label.textContent = `${size}x${size}`;
      div.appendChild(label);

      const btn = document.createElement('button');
      btn.textContent = 'Download';
      btn.onclick = () => downloadIcon(canvas, size);
      div.appendChild(btn);

      container.appendChild(div);
    });
  </script>
</body>
</html>
